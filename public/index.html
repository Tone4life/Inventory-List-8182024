<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exceptional Movers Inventory List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap 5 CSS CDN -->        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add the Sentry SDK here -->
    <script
    src="https://js.sentry-cdn.com/fdac23202fa0a35afef58bc704679497.min.js"
    crossorigin="anonymous"
  ></script> 
</head>

<body>
    <div class="text-center mb-4">
        <h1 class="text-danger">Moving Inventory List</h1>

        <form id="movingForm">
            <h3>Client Information</h3>
            <label for="clientName">Name:</label>
            <input type="text" id="clientName" name="clientName" required>
            
            <label for="clientEmail">Email:</label>
            <input type="email" id="clientEmail" name="clientEmail" required>
            
            <h3>Move Details</h3>
            <label for="origin">Origin Address:</label>
            <input type="text" id="origin" name="origin" required>
          
            <label for="destination">Destination Address:</label>
            <input type="text" id="destination" name="destination" required>
          
            <label for="moveType">Type of Move:</label>
            <select id="moveType" name="moveType" required>
              <option value="local">Local</option>
              <option value="intrastate">Intrastate</option>
              <option value="interstate">Interstate</option>
            </select>
          
            <!-- Room selection and items inventory would be handled in the next step -->
          
            <button type="submit">Get Estimate</button>
            <div id="preEstimateResult"></div>
          </form>

         <!-- Lazy-loading image -->
         <img src="images.jpg" alt="Exceptional Movers Logo" class="logo" loading="lazy">

    
        <div class="row">
            <!-- Left Side: Personal Information -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Step 1: Personal Information</h2>
                        <div class="mb-3">
                            <label for="clientName" class="form-label">Name:</label>
                            <input type="text" id="clientName" name="clientName" class="form-control">
                            <span id="clientName-error" class="error-message"></span>
                        </div>
                        <div class="mb-3">
                            <label for="origin" class="form-label">Origin Address <i class="fas fa-info-circle" title="Enter the address where the move will start."></i></label>
                            <input type="text" id="origin" name="origin" class="form-control">
                            <span id="origin-error" class="error-message"></span>
                        </div>
                        <div class="mb-3">
                            <label for="destination" class="form-label">Destination Address:</label>
                            <input type="text" id="destination" name="destination" class="form-control">
                            <span id="destination-error" class="error-message"></span>
                        </div>
                        <div class="mb-3">
                            <label for="clientEmail" class="form-label">Email:</label>
                            <input type="email" id="clientEmail" name="clientEmail" class="form-control">
                            <span id="email-error" class="error-message"></span>
                        </div>
                        <div class="mb-3">
                            <label for="moveDate" class="form-label">Move Date:</label>
                            <input type="date" id="moveDate" name="moveDate" class="form-control">
                            <span id="moveDate-error" class="error-message"></span>
                        </div>
                        <button class="btn btn-primary">Next</button>
                    </div>
                </div>
            </div>
            </div> <!-- Closing div for the main container -->

            <!-- Right Side: Inventory List -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Step 2: Inventory Details</h2>
                        
                        <!-- Room Selector -->
                        <div class="mb-3">
                            <label for="roomSelect" class="form-label">Select Room:</label>
                            <select id="roomSelect" class="form-select" multiple>
                                <option value="">Choose a Room</option>
                                <option value="mainBedroom">Main Bedroom</option>
                                <option value="firstBedroom">First Bedroom</option>
                                <option value="secondBedroom">Second Bedroom</option>
                                <option value="diningRoom">Dining Room</option>
                                <option value="livingRoom">Living Room</option>
                                <option value="kitchen">Kitchen</option>
                                <option value="garage">Garage</option>
                            </select>
                        </div>
            
                       <!-- Where the furniture list will be displayed -->
                            <div id="roomItems"></div>
                            <!-- Select All Items Checkbox -->
                             <!-- Total Items Count -->
                        <div id="itemCount">Total Items: 0</div>
                            <div>
                                <input type="checkbox" id="selectAllFurniture">
                                <label for="selectAllFurniture">Select All Items</label>
                            </div>
                            <!-- Inventory items -->
                            <!-- Dynamic content will appear here -->
                         </div>
                         
    
            
                        <!-- Navigation Buttons -->
                        <button class="btn btn-secondary">Previous</button>
                        <button class="btn btn-primary">Next</button>
                    </div>
                </div>
            </div>
            
                </div>
            </div>
        </div>

        <!-- Step 3: Review & Submit -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Step 3: Review & Submit</h2>
                <!-- Review details and submit -->
                <button class="btn btn-secondary">Previous</button>
                <button id="submit-button" class="btn btn-success">Submit</button>
            </div>
        </div>

            <button id="theme-toggle" class="btn btn-dark mt-3">Switch to Dark Mode</button> 

    <!-- Bootstrap 5 JS and Popper.js CDN (optional, for interactive components like modals or dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Include the new JS files -->
    <script type="module" src="validation.js"></script>
    <script type="module" src="inventory.js"></script>
    <script type="module" src="theme.js"></script>
    <script type="module" src="script.js"></script>
    <!-- Modal Structure -->
    <div class="modal fade" id="roomModal" tabindex="-1" aria-labelledby="roomModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="roomModalLabel">Select Room Items</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="modalRoomItems">
                        <!-- Room-specific inventory items will be loaded here dynamically -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveRoomSelection">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

     <!-- Add the fetch code here -->
     <script>
        document.getElementById('submit-button').addEventListener('click', function(event) {
            event.preventDefault();
            const formData = {
                clientName: document.getElementById('clientName').value,
                origin: document.getElementById('origin').value,
                destination: document.getElementById('destination').value,
                clientEmail: document.getElementById('clientEmail').value,
                moveDate: document.getElementById('moveDate').value,
                // Add other form data as needed
            };

            fetch('/submit_form', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            }).then(response => response.json())
              .then(data => {
                  // Handle success or error messages here
                  if (data.success) {
                      console.log('Form submitted successfully:', data.message);
                  } else {
                      console.error('Form submission error:', data.error);
                  }
              })
              .catch(error => {
                  console.error('Network error:', error);
              });
        });

         // Event listener for room selection
         document.getElementById('roomSelect').addEventListener('change', function() {
            const selectedRooms = Array.from(this.selectedOptions).map(option => option.value);
            displayFurnitureForRooms(selectedRooms);  // Update the furniture list dynamically
        });

        // Function to display furniture based on the selected rooms
        function displayFurnitureForRooms(rooms) {
            const roomItemsContainer = document.getElementById('roomItems');
            roomItemsContainer.innerHTML = '';  // Clear previous content

            rooms.forEach(room => {
                const roomFurniture = {
                   mainBedroom: ['Queen Bed', 'Wardrobe', 'Nightstand'],
                   firstBedroom: ['Twin Bed', 'Dresser', 'Desk'],
                   secondBedroom: ['Full Bed', 'Bookshelf', 'Chair'],
                   diningRoom: ['Dining Table', 'Chairs', 'Sideboard'],
                   livingRoom: ['Sofa', 'Coffee Table', 'TV Stand'],
                   kitchen: ['Refrigerator', 'Dining Table', 'Microwave'],
                   garage: ['Workbench', 'Tool Chest', 'Ladder']
};

       
        if (furniture) {
            furniture.forEach(item => {
                // Add a checkbox for each furniture item
                roomItemsContainer.innerHTML += `
                    <div>
                        <input type="checkbox" id="${item}" name="${room}" value="${item}">
                        <label for="${item}">${item}</label>
                    </div>
                `;
            });
        }
    });
}

    </script> 
    
</body>

</html>
