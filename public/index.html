<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exceptional Movers Inventory List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-danger mb-4">Moving Inventory List</h1>

        <!-- Main Form -->
        <form id="movingForm" class="border p-4 rounded bg-light shadow-sm">
            <input type="hidden" name="_csrf" value="{{csrfToken}}">

            <!-- Client Information -->
            <h3>Client Information</h3>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name:</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="clientEmail" class="form-label">Email:</label>
                <input type="email" id="clientEmail" name="clientEmail" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="moveDate" class="form-label">Move Date:</label>
                <input type="date" id="moveDate" name="moveDate" class="form-control" required>
            </div>

            <!-- Move Details -->
            <h3>Move Details</h3>
            <div class="mb-3">
                <label for="origin" class="form-label">Origin Address:</label>
                <input type="text" id="origin" name="origin" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="destination" class="form-label">Destination Address:</label>
                <input type="text" id="destination" name="destination" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="moveType" class="form-label">Type of Move:</label>
                <select id="moveType" name="moveType" class="form-select" required>
                    <option value="local">Local</option>
                    <option value="intrastate">Intrastate</option>
                    <option value="interstate">Interstate</option>
                </select>
            </div>

            <!-- Inventory Details -->
            <h3>Inventory Details</h3>
            <div class="mb-3">
                <label for="roomSelect" class="form-label">Select Room:</label>
                <select id="roomSelect" class="form-select" multiple>
                    <option value="mainBedroom">Main Bedroom</option>
                    <option value="firstBedroom">First Bedroom</option>
                    <option value="secondBedroom">Second Bedroom</option>
                    <option value="diningRoom">Dining Room</option>
                    <option value="livingRoom">Living Room</option>
                    <option value="kitchen">Kitchen</option>
                    <option value="garage">Garage</option>
                </select>
            </div>
            <div id="roomItems" class="mt-3"></div>

            <!-- Room Inventory Modal -->
            <div class="modal fade" id="roomInventoryModal" tabindex="-1" aria-labelledby="roomInventoryModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="roomInventoryModalLabel">Select Items for Room</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="roomInventoryContent">
                            <!-- Room-specific items will load here dynamically -->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save Selection</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submit and Review Buttons -->
            <button type="button" id="reviewButton" class="btn btn-info me-2">Review</button>
            <button type="submit" id="submitForm" class="btn btn-success">Submit</button>
        </form>

        <!-- Theme Toggle -->
        <button id="themeToggleButton" class="btn btn-dark mt-3">Switch to Dark Mode</button>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
